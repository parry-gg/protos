name: Generate Protoset

on:
  push:
    branches: [ main, external ]
  workflow_dispatch:

jobs:
  build-protoset:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ssh-key: ${{ secrets.DEPLOY_KEY }}

    - name: Install protoc
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler

    - name: Generate protoset file
      run: |
        find . -name '*.proto' > proto_files.txt
        protoc \
          --proto_path=. \
          --descriptor_set_out=bundle.protoset \
          --include_imports \
          --include_source_info \
          @proto_files.txt

    - name: Configure git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Commit and push protoset
      run: |
        git add bundle.protoset
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-generate bundle.protoset"
          git push
        fi

    - name: Upload protoset artifact
      uses: actions/upload-artifact@v4
      with:
        name: protoset
        path: bundle.protoset
